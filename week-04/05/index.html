<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开学礼物大放送</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="banner-title">
        <img src="images/banner-title.png" alt="">
      </div>
    </div>
    <div class="buttom">
      <div class="part-1">
        <img src="images/part1-bg.png" alt="">
        <span class="part-title">精品好课，助力备赛；就业辅导，直通名企</span>
        <img src="images/small-left.png" alt="" class="small-left">
        <img src="images/small-right.png" alt="" class="small-right">
        <ul class="content">
          <li class="con-first1">
            <img src="images/icon4.png" alt="">
            <h3>赛事特训</h3>
            <span>真题详解、模拟实战</span>
          </li>
          <li>
            <img src="images/icon5.png" alt="">
            <h3>20+畅销书籍课</h3>
            <span>权威书籍，价值千元</span>
          </li>
          <li>
            <img src="images/icon6.png" alt="">
            <h3>200+企业级项目</h3>
            <span>聚焦业务，助力晋升</span>
          </li>
          <li>
            <img src="images/icon7.png" alt="">
            <h3>工程师养成计划</h3>
            <span>职场菜鸟，晋升必</span>
          </li>
          <li class="con-first2">
            <img src="images/icon8.png" alt="">
            <img src="images/label.png" alt="" class="label">
            <h3>硬核实习</h3>
            <span>到达百楼，可享推荐实习1次</span>
          </li>
          <li class="special">
            <img src="images/icon3.png" alt="">
            <h3>就业辅导</h3>
            <span>精准辅导，质量就业</span>
          </li>
          <li>
            <img src="images/icon1.png" alt="">
            <h3>170+基础编程语言课</h3>
            <span>C语言、Java、Python 等</span>
          </li>
          <li>
            <img src="images/icon2.png" alt="">
            <h3>保存开发环境</h3>
            <span>随到随学，即开即用</span>
          </li>
        </ul>
        <div class="btn">
          <img src="images/btn1.png" alt="">
        </div>
      </div>
      <img src="images/left.png" alt="" class="left">
      <img src="images/right.png" alt="" class="right">
    </div>
  </body>
</html>
